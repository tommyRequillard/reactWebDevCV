stages:
  - test
  - setup
  - build
  - predeploy
  - deploy

image: node:20 # On utilise Node 20 (LTS) pour la stabilité

cache:
  paths:
    - "node_modules"
    - "dist"

test:
  stage: test
  # CORRECTION MAJEURE : On revient à la version 5.0.1 qui fonctionnait "simplement"
  # La version 'latest' (v7) est trop stricte et cause vos erreurs actuelles.
  image: sonarsource/sonar-scanner-cli:5.0.1
  script:
    # Avec la version 5, cette commande simple suffit.
    # Elle va lire votre fichier sonar-project.properties à la racine.
    - sonar-scanner

setup:
  stage: setup
  script:
    - git config user.email "tommy.requillard@gmail.com"
    - git config user.name "tommy.requillard"

build:
  stage: build
  script:
    - npm ci
    # CORRECTION CRITIQUE : La variable doit être créée ICI pour être prise en compte par React
    - echo "REACT_APP_BASE_URL=https://reactwebdevcv.netlify.app/.netlify/functions/api" > .env
    - npm run build
    - ls -la dist/
  artifacts:
    paths:
      - dist/
  only:
    - master

predeploy:
  stage: predeploy
  script:
    # Pas besoin de refaire npm ci ici, c'est du temps perdu
    - cp netlify.toml dist/
  only:
    - master

deploy:
  stage: deploy
  image: node:20
  before_script:
    - npm install -g netlify-cli
    # npm ci retiré car inutile au déploiement d'un dossier dist statique
  script:
    - ls -la dist/
    - netlify link --id $NETLIFY_SITE_ID
    - netlify deploy --dir "dist" --auth $NETLIFY_AUTH_TOKEN --prod
  only:
    - master
  dependencies:
    - build